<app-todo-form [canAddRandomTasks]="!unconcludedList.length"></app-todo-form>

<app-todo-list title="ToDo Tasks" [todoList]="unconcludedList" buttonTitle="Done" (buttonEvent)="markDone($event)">
</app-todo-list>

<app-todo-list title="Unconcluded Tasks" [todoList]="concludedList" buttonTitle="Undone" (buttonEvent)="markUndone($event)" [showRemaining]="false"></app-todo-list>

<ng-template #undoneModal let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Are you sure to mark this task as undone?</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="supervisorPass">Supervisor's password:</label>
			<div class="input-group">
				<input id="supervisorPass" #supervisorPass class="form-control" type="password">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close(supervisorPass.value)">I'm sure!</button>
	</div>
</ng-template>
